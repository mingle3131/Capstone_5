<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경매 입찰 페이지</title>
    <link rel="stylesheet" href="tender.css" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- 메인 이미지 + 좌우 화살표 -->
            <div class="main-image-container">
                <button class="arrow left" onclick="prevImage()">&#10094;</button>
                <img id="mainImage" src="apt-main.jpg" alt="메인 이미지" />
                <button class="arrow right" onclick="nextImage()">&#10095;</button>
                <div id="image-counter">1 / 4</div>
            </div>

            <!-- 썸네일 리스트 (메인이미지도 포함) -->
            <div class="thumbnail-row">
                <img src="../choonsik/choonsik-main.jfif" class="thumb" onclick="setMainImage(0)" />
                <img src="../choonsik/choonsik-1.jfif" class="thumb" onclick="setMainImage(1)" />
                <img src="../choonsik/choonsik-2.jfif" class="thumb" onclick="setMainImage(2)" />
                <img src="../choonsik/choonsik-3.jfif" class="thumb" onclick="setMainImage(3)" />
            </div>
        </div>
        <div class="right-section">
            <h2>부평산곡푸르지오아파트</h2>
            <p class="meta">59.91㎡ (전용 18평)</p>
            <p class="meta">인천광역시 부평구 안남로 269, 101동 11층1101호</p>
            <p class="case-title"><a href="여기에 상세페이지 html 넣을 예정!" target="_blank" rel="noopener noreferrer">사건번호:
                    2024타경523368</a></p>


            <div class="price">501,000,000원</div>


            <div class="info">
                <p><strong>입찰 보증금 : 50,100,000원</strong></p>
                <p><strong>유찰 횟수: 0회 (최초 경매)</strong></p>
                <p><strong>입찰 금액 입력:</strong> 501,000,000원</p>
                <p><strong>매각기일:</strong> 2025.03.27</p>
                <p><strong>남은 시간:</strong> <span class="countdown">D-3</span></p>
            </div>

            <form class="bid-form">
                <label for="bid-price">입찰 금액 입력</label>
                <input type="text" id="bid-price" placeholder="최저매각가격 : 510,000,000원" />

                <label for="password">비밀번호 입력</label>
                <input type="password" id="password" placeholder="********" />

                <button type="submit" class="submit-btn">입찰하기</button>
                <div class="actions">
                    <button type="button">입찰 내역 보기</button>
                    <button type="button">관심 목록 추가</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          // 이미지 목록
          const imagePaths = [
            "../choonsik/choonsik-main.jfif",
            "../choonsik/choonsik-1.jfif",
            "../choonsik/choonsik-2.jfif",
            "../choonsik/choonsik-3.jfif"
          ];
      
          let currentIndex = 0;
      
          // 요소 선택
          const mainImage = document.getElementById("mainImage");
          const imageCounter = document.getElementById("image-counter");
      
          // 이미지와 카운터 업데이트 함수
          function updateImage() {
            mainImage.src = imagePaths[currentIndex];
            imageCounter.textContent = `${currentIndex + 1} / ${imagePaths.length}`;
          }
      
          // 썸네일 클릭 시
          function setMainImage(index) {
            currentIndex = index;
            updateImage();
          }
      
          // 왼쪽 화살표 클릭 시
          function prevImage() {
            currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
            updateImage();
          }
      
          // 오른쪽 화살표 클릭 시
          function nextImage() {
            currentIndex = (currentIndex + 1) % imagePaths.length;
            updateImage();
          }
      
          // 페이지 로드 시 초기 이미지 설정
          updateImage();
      
          // 전역 등록 (onclick 속성에서 호출 가능하게 하기 위해)
          window.setMainImage = setMainImage;
          window.prevImage = prevImage;
          window.nextImage = nextImage;
        });
      </script>
      
      

</body>

</html>
